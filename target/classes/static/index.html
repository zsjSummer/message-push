<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>消息推送</title>
</head>
<body>
<div>
	<div>
		<input id="title" placeholder="推送标题">
	</div>
	<div>
		<input id="content" placeholder="推送内容">
	</div>
	<div>
		<input id="url" placeholder="推送url">
	</div>
	<button id="send" onclick="sendMsg()">推送</button>
</div>
<script>
	function sendMsg() {
		var content = document.querySelector("#content").value;
		fetch('/push/' + content, {
			method: 'GET',
			cache: 'no-cache',
			headers: {
				'content-type': 'application/json'
			}
		}).then(function (response) {
			return response.json();
		}).then(function (myJson) {
			console.log(myJson);
		});
	}
</script>
</body>
</html>
